name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 如果您的主要分支是 master，請改成 master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Replace Firebase Config 🤫
        run: |
          # 將 trading_workbench_github.html 檔案中的 __FIREBASE_CONFIG__ 預留位置
          # 替換成您在步驟二中設定的 GitHub Secret
          sed -i 's|__FIREBASE_CONFIG__|${{ secrets.FIREBASE_CONFIG }}|g' trading_workbench_github.html

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
